<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <h2>Monster Health
      </h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="monsterBarStyles"></div>
      </div>
      <img src="https://img.freepik.com/free-photo/cartoon-tooth-monster-design_1409-6253.jpg" alt="" width="100px">

    </section>
    <section id="player" class="container">
      <h2>Your Health
      </h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="playerBarStyles"></div>
      </div>
      <img src="https://i.pinimg.com/originals/41/c3/41/41c3411c379878f87a1fbe9c557c4ef8.gif" alt="" width="150px">
    </section>
    <!-- hiển thị khi có người thắng thực sự -->
    <section class="container" v-if="winner">
      <h2>Game Over!</h2>
      <h3 v-if="winner==='monster'">You Lost!</h3>
      <h3 v-else-if="winner==='player'">You won!</h3>
      <h3 v-else>It's a draw</h3>
      <button @click="newGame">Start New Game!</button>
    </section>
    <section id="controls" v-else>
      <button @click="attackMonster">ATTACK</button>
      <button :disabled="mayUseSpecialAttack" @click="speciaAttackMonster">SPECIAL ATTACK</button>
      <button @click="healPlayer">HEAL</button>
      <button @click="surrender">SURRENDER</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul>
        <li v-for="(message ,index ) in logMessage " :key="index" :class="logClass(message)">
          <span>{{ message.actionWho}}</span>-
          <span>{{message.actionWhat}}</span>-
          <span v-if="message.actionActtack">{{message.actionActtack}}</span>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
